image: ruby:2.4.2

stages:
  - build
  - test
  - review
  - stage
  - production

variables:
  DATABASE_URL: 'mongodb://mongo/user_posts'
  GITLAB_REGISTRY: 'gitlab-host:4567'

before_script:
  - cd reddit

build_job:
  tags:
    - docker
  image: docker:latest
  stage: build
  variables:
    DOCKER_OPTS: "--insecure-registry=${GITLAB_REGISTRY}"

  services:
    - name: lordgaav/dind-options:latest
      alias: docker
  script:
    - echo 'Building'
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN ${GITLAB_REGISTRY}
    - docker build -t ${GITLAB_REGISTRY}/homework/example2/reddit:${CI_COMMIT_REF_NAME} .
    - docker push ${GITLAB_REGISTRY}/homework/example2/reddit:${CI_COMMIT_REF_NAME}

test_unit_job:
  tags:
    - docker
  stage: test
  services:
    - mongo:latest
  script:
    - bundle install
    - ruby simpletest.rb

test_integration_job:
  tags:
    - docker
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  tags:
    - docker
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.com

branch review:
  tags:
    - docker-machine
  stage: review
  variables:
    DOCKER_MACHINE_ENV: '(docker-machine env reddit-deploy-${CI_COMMIT_REF_NAME})'
  script:
    - echo "Deploy to $CI_ENVIRONMENT_SLUG"
    - echo $DOCKER_MACHINE_ENV
    - docker-machine create --driver google --google-disk-size 100 --google-machine-image https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/family/ubuntu-1604-lts  --google-machine-type n1-standard-1 --google-zone europe-west4-b --google-project docker-spinor72 reddit-deploy-${CI_COMMIT_REF_NAME}
    - eval $DOCKER_MACHINE_ENV
    - sudo docker login -u gitlab-ci-token -p $CI_JOB_TOKEN ${GITLAB_REGISTRY}
    - sudo docker run -d -p 9292:9292 --name reddit ${GITLAB_REGISTRY}/homework/example2/reddit:${CI_COMMIT_REF_NAME}
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master




delete_server:
  tags:
    - docker-machine
  stage: review
  script:
    - docker-machine rm -f reddit-deploy-{CI_COMMIT_REF_NAME}
  when: manual
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
    action: stop

staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: stage
    url: https://beta.example.com

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: production
    url: https://example.com
