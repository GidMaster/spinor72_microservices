image: ruby:2.4.2

stages:
  - build
  - test
  - review
  - stage
  - production

variables:
  DATABASE_URL: 'mongodb://mongo/user_posts'
  GITLAB_REGISTRY: 'gitlab-host:4567'

before_script:
  - cd reddit

build_job:
  image: docker:latest
  stage: build
  variables:
    DOCKER_OPTS: "--insecure-registry=${GITLAB_REGISTRY}"

  services:
    - name: lordgaav/dind-options:latest
      alias: docker
  script:
    - echo 'Building'
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN ${GITLAB_REGISTRY}
    - docker build -t ${GITLAB_REGISTRY}/reddit:${CI_COMMIT_REF_NAME}-${CI_PIPELINE_ID} ../docker-monolith
    - docker push ${GITLAB_REGISTRY}/reddit:${CI_COMMIT_REF_NAME}-${CI_PIPELINE_ID}

test_unit_job:
  stage: test
  services:
    - mongo:latest
  script:
    - bundle install
    - ruby simpletest.rb

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.com

branch review:
  stage: review
  script: echo "Deploy to $CI_ENVIRONMENT_SLUG"
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master

staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: stage
    url: https://beta.example.com

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: production
    url: https://example.com
